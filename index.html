<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Projekt 1 - Budżet Domowy</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4 text-center">Budżet Domowy</h1>
      <p id="balance" class="mb-4 balance"></p>

      <div class="row mb-4">
        <div class="col">
          <h3>Przychody</h3>
          <form id="incomeForm">
            <div class="form-group row">
              <div class="col">
                <label for="incomeNameInput">Nazwa przychodu:</label>
                <input
                  type="text"
                  id="incomeNameInput"
                  class="form-control"
                  required
                />
              </div>
              <div class="col">
                <label for="incomeInput">Kwota przychodu:</label>
                <input
                  type="number"
                  id="incomeInput"
                  class="form-control"
                  step="0.01"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              Dodaj przychód
            </button>
            <div id="incomeError" class="text-danger mt-2"></div>
          </form>
          <table class="table">
            <thead>
              <tr>
                <th>Nazwa</th>
                <th>Kwota</th>
                <th>Akcje</th>
              </tr>
            </thead>
            <tbody id="incomeList"></tbody>
            <tfoot>
              <tr>
                <td>Suma przychodów:</td>
                <td id="totalIncome" colspan="2" style="font-weight: bold"></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="col">
          <h3>Wydatki</h3>
          <form id="expenseForm">
            <div class="form-group row">
              <div class="col">
                <label for="expenseNameInput">Nazwa wydatku:</label>
                <input
                  type="text"
                  id="expenseNameInput"
                  class="form-control"
                  required
                />
              </div>
              <div class="col">
                <label for="expenseInput">Kwota wydatku:</label>
                <input
                  type="number"
                  id="expenseInput"
                  class="form-control"
                  step="0.01"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Dodaj wydatek</button>
            <div id="expenseError" class="text-danger mt-2"></div>
          </form>
          <table class="table">
            <thead>
              <tr>
                <th>Nazwa</th>
                <th>Kwota</th>
                <th>Akcje</th>
              </tr>
            </thead>
            <tbody id="expenseList"></tbody>
            <tfoot>
              <tr>
                <td>Suma wydatków:</td>
                <td
                  id="totalExpense"
                  colspan="2"
                  style="font-weight: bold"
                ></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <div id="editIncomeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('editIncomeModal')"
          >&times;</span
        >
        <h2>Edytuj Przychód</h2>
        <form id="editIncomeForm">
          <div class="form-group">
            <label for="editIncomeName">Nazwa przychodu:</label>
            <input
              type="text"
              id="editIncomeName"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="editIncomeAmount">Kwota przychodu:</label>
            <input
              type="number"
              id="editIncomeAmount"
              class="form-control"
              step="0.01"
              required
            />
          </div>
          <div id="editIncomeError" class="text-danger mt-2"></div>
          <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        </form>
      </div>
    </div>

    <div id="editExpenseModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('editExpenseModal')"
          >&times;</span
        >
        <h2>Edytuj Wydatek</h2>
        <form id="editExpenseForm">
          <div class="form-group">
            <label for="editExpenseName">Nazwa wydatku:</label>
            <input
              type="text"
              id="editExpenseName"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="editExpenseAmount">Kwota wydatku:</label>
            <input
              type="number"
              id="editExpenseAmount"
              class="form-control"
              step="0.01"
              required
            />
          </div>
          <div id="editExpenseError" class="text-danger mt-2"></div>
          <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
